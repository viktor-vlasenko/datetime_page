{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}">
    {% block styles %}{% endblock %}

    <script type="text/javascript" src="{% static "jquery/jquery-3.3.1.min.js" %}"></script>
    <script type="text/javascript" src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    {% block scripts %}{% endblock %}
</head>
<body>
<div>
    {% block nav %}
        <nav class="navigation navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Welcome, child, to the wishing world</a>
                    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <a class="nav-link" href="#">There is no escape <span class="sr-only">(current)</span></a>
            </ul>
            </div>
        </nav>
    {% endblock %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
